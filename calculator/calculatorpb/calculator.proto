syntax = "proto3";

package calculator;

option go_package = "calculatorpb";

message Nums {
    int64 firstNum = 1;
    int64 secondNum = 2;
}

message SumRequest {
    Nums nums = 1;
}

message SumResponse {
    int64 result = 1;
}

service SumService {
    rpc Sum (SumRequest) returns (SumResponse) {
    };
}
